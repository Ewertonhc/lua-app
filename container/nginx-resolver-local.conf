worker_processes 1;
error_log stderr notice;
pid logs/nginx.pid;

env LUA_SECRET;
env MYSQL_HOST;
env MYSQL_PORT;
env MYSQL_USER;
env MYSQL_PASSWORD;
env MYSQL_DATABASE;

events {
	worker_connections 1024;
}

http {
	include mime.types;
	lua_package_path "/opt/app/?.lua;/usr/share/lua/common/?.lua;;";
	resolver local=on;

	init_by_lua_block {
		local lpeg = require("lpeg")
		local socket = require("socket")
	}

	server {
		listen 8080;
		root /opt/app;
		lua_code_cache off;

		location / {
			default_type text/html;
			content_by_lua_block {
				require("lapis").serve("app")
			}
		}

		location /static {
		}
	}
}
